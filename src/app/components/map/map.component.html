<div class="row" style="margin-top: 150px;">
    <div class="col-md-2 col-sm-3">

    </div>
    <div class="col-md-4 col-sm-6 col-xs-12">
        <div>
            <input type="radio" name="travel_mode" class="travel_mode" value="WALKING"> WALKING

            <input type="radio" name="travel_mode" class="travel_mode" value="DRIVING" checked> DRIVING
        </div>
        <div>&nbsp;</div>
        <div class="lbl-locations">Way Points</div>
        <div>
            <form #mapForm="ngForm">
                <div class="form-group">
                    <label for="">Start from</label>
                    <input type="text" id="origin" name="way_start" #way_start="ngModel" [(ngModel)]="cartValues.source" class="form-control" placeholder="Start from" value=""> 
                </div>
                <div class="form-group">
                    <label for="">Destination</label>
                    <input type="text" id="destination" name="way_end" #way_end="ngModel" [(ngModel)]="cartValues.destination_address" class="form-control" placeholder="Destination" > </div>
                <input type="button" id="drawPath" value="Draw Path" class="btn btn-success" />
                <br>
                <br>
            </form>
        </div>
    </div>
</div>
