<div style="z-index: 500; width: 350px; position:absolute; min-height: 200px; top:80px; right: 10px; border: 1px solid #ccc;">
    <div class="cart-header">
        <h5>Shopping Cart</h5>
    </div>
    <div class="cart-content">
        <div class="example-container">
            <h6 style="color: #999;">Drop here</h6>
            <div cdkDropList id="list-2" [cdkDropListConnectedTo]="['list-1', 'list-3']" [cdkDropListData]="cart" class="example-list"
                (cdkDropListDropped)="drop($event)">
                <form #pedidoForm="ngForm">
                    <div class="example-box" *ngFor="let item of cart, let i = index">
                        <div class="item-name">
                            {{ item.title}}
                        </div>
                        <div class="item-action">
                            <input id="cart-{{i}}" type="number" value="{{item.quantity}}" class="form-control" (change)="quantityChanged($event, i)">
                            <button class="btn btn-danger" (click)="deleteItem(i)">X</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="cart-footer">
        <button (click)="resetCart()" class="btn btn-warning">Clean</button>
        <button (click)="order()" class="btn btn-info">Order</button>
    </div>
</div>


<div class="backdrop" [ngStyle]="{'display': display}">
    <div class="modal detalles" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pedido</h5>
                    <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #cartOrderForm="ngForm" (ngSubmit)='buy'>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="">Source: </label>
                                    <input class="form-control" type="text" name="source" #source="ngModel" [(ngModel)]="cartOrder.source" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="">Destination address: </label>
                                    <input class="form-control" type="text" name="destination_address" #destination_address="ngModel" [(ngModel)]="cartOrder.destination_address" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="">Birthday</label>
                                    <input class="form-control" type="datetime-local" name="birthday" id="birthday"  #birthday="ngModel" [(ngModel)]="cartOrder.birthday" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)='buy()'>Buy</button>
                    <button type="button" class="btn btn-secondary"  (click)="closeModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
